<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .menu-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #004aad;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            margin: 15px 0;
        }

        nav ul li a {
            display: block;
            padding: 15px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #004aad;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #00337d;
            color: #ffffff;
        }

        nav ul li a:active {
            background-color: #00214e;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Painel de Senhas - Menu Principal</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('fila') }}">Entrada na Fila</a></li>
                <li><a href="{{ url_for('chamada') }}">Chamar Pacientes</a></li>
                <li><a href="{{ url_for('paniel_tv') }}">Painel TV</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
